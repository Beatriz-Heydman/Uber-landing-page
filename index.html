<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="uber" content="site uber">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="./Assets/Images/uberlogo.png" type="image/x-icon" />
</head>

<body>
    <header>
        <img src="Assets/Images/uberlogo.png" alt="logo uber" class="logo_uber">
    </header>
    <main>
        <div class="content_info">
            <div class="title">
                <h1>Sign Up to Ride</h1>
                <h3>Safe, reliable rides in minutes</h3>
            </div>

            <div class="name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="input_with_icon">
                <input type="tel" placeholder="(00) 00000-0000">
                <i class="icon fa-solid fa-phone"></i>
            </div>
            <div class="input_with_icon">
                <input type="email" placeholder="Email">
                <i class="icon fa-solid fa-at"></i>
            </div>
            <div class="input_with_icon">
                <input type="password" placeholder="Password">
                <i class="icon fa-solid fa-lock"></i>
            </div>
            <small class="info_code"><a href="">Add a promo code</a></small>
            <div class="input_with_icon">
                <button class="button_signup">
                    <span>
                        SING UP
                    </span>
                    <i class=" fa-solid fa-arrow-right-long"></i>
                </button>
            </div>
            <small class="info_legend">By clicking "Sign Up", you agree to <a href="">Uber's Terms</a> and <a
                    href="">Conditions and Privacy.</a></small>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="https://kit.fontawesome.com/ac3d23dd5a.js" crossorigin="anonymous"></script>

</html>
